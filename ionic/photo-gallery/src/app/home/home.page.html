<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item padding>
    <ion-slides pager>
      <ion-slide>
        <app-talks></app-talks>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <ion-card-header> New Talk</ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label> Talk title</ion-label>
              <ion-input type="text" #title></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked color="primary"> Date</ion-label>
              <ion-datetime #date></ion-datetime>
            </ion-item>
            <button ion-button (click)="onSumit(title.value,date.value)" >Save</button>
          </ion-card-content>
        </ion-card>

      </ion-slide>
    </ion-slides>
  </ion-item>


  <app-explore-container name="Home  page"></app-explore-container>
</ion-content>
